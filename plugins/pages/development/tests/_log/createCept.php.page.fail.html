        <!-- Container -->
        <div class="container-fluid">
            <div class="container">
	<div class="modal show">
		<div class="modal-dialog">
			<div class="modal-content login">
				<form name="login_form" method="post" action="/admin/login/" class="form-horizontal">
					<div class="modal-header">
						<img class="client-logo" src="//horganpharmacy.websitecms.ie/engine/shared/img/client-logo.png" alt=""/>
					</div>
					<div class="modal-body">

																		<fieldset>
							<div class="form-group">
								<label class="col-sm-3 control-label" for="login-email">Email</label>

								<div class="col-sm-5">
									<input type="text" class="form-control" id="login-email" name="email" autofocus="autofocus" placeholder="Email" value="" required/>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label" for="login-password">Password</label>

								<div class="col-sm-5">
									<input required type="password" class="form-control" id="login-password" name="password" placeholder=password autocomplete="off" />
								</div>
								<div class="col-sm-4">
									<span class="help-inline"><a id="passwordlink"  href="/admin/login/forgot_password/"><span>Forgot your password?</span></a></span>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label" for="optionsCheckbox">Stay logged in</label>

								<div class="col-sm-5">
									<label>
										<input type="hidden" name="remember" value="dont-remember"/><!-- Default value for checkbox -->
										<input id="optionsCheckbox" type="checkbox" name="remember" value="remember" checked />
									</label>
								</div>
							</div>

							
							<input type="hidden" name="redirect" value="" />

						</fieldset>
					</div>
					<div class="modal-footer">
												<input type="submit" id="login_button" name="login" value="Log me in" class="btn btn-primary"/>

						<div class="poweredby">
							<p>Powered by<a title="Version 2.0" href="http://www.ideabubble.ie/"><span> Website Platform</span></a></p>
						</div>
					</div>
				</form>

			</div>

		</div>

	</div>

</div>
	<script>
        $(document).ready(function(){
            $("#backstretch img").css({"-webkit-filter":'blur(7px)'});

            $("#login_button").click(function(){
                $("#backstretch img").css({"-webkit-filter":'blur(0px)'});
                setTimeout(function(){
                    $("#backstretch img").css({"-webkit-filter":'blur(7px)'});
                },10000);
            });
        });
